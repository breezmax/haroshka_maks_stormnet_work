<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>METANIT.COM</title>
  <style>
        div > :is(h2, #content) { background: red; }

        div > h2,
        div > #content {
            background: white;
        }
    </style>
</head>
<body>
<div>
  <h2>Заголовок</h2>
  <div id="content">Основное содержимое</div>
</div>
</body>
</html>
